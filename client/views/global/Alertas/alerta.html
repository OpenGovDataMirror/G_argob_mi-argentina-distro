<template name="alerta">
  {{#with settings}}
    {{#if visibility}}
      <div class="col-lg-{{size}} panels-row-miargentina" id={{id}} aria-live="polite">
        <div class="alert alert-{{status}} panel-border-{{border}} {{#if action}}pclose{{/if}}">
          <div class="media">
            {{#if icono}}
              <div class="media-left">
                <i class="fa {{icono}} fa-fw fa-{{sizeIcono}}x"></i>
              </div>
            {{/if}}
            <div class="media-body p-x-1">
              <div class="row">
                <div class="{{#if action}}col-xs-10 col-md-11{{else}}col-lg-12{{/if}}">
                  {{#if name}}
                    <h4>{{name}}</h4>
                  {{/if}}
                  {{> Template.dynamic template=bodyTemplate}}
                </div>
                {{#if action}}
                  <div class="col-xs-2 col-md-1">
                    <div class="text-right btn-close">
                      <i class="fa fa-close" data-id={{id}}></i>
                    </div>
                  </div>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  {{/with}}
</template>
