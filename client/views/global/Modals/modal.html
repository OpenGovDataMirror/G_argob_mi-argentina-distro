<template name="modalfirstlogin">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="vertical-center-modal center-block">
      <div class="modal-content modal-content-onboarding center-block" role="document">
        <div id="carousel-onboarding" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators carousel-indicators-onboarding">
            <li data-target="#carousel-onboarding" data-slide-to="0" class="active"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner onboarding-items" role="listbox">
            <div class="item active">
              <div class="onboarding-content">
                <div class="onboarding-img m-b-4">
                  <img src="/img/logos/LOGO_LOADING.png" alt="Mi Argentina" class="center-block">
                </div>
                <h2 class="text-center">Tu perfil digital</h2>
                <p class="text-center">Completá tu perfil para ver tu información.</p>
                <p class="text-center ContinuarFirstLogin"><a href="{{ getSetting 'miargentina' }}/">Saltear introducción</a></p>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control onboarding-control" href="#carousel-onboarding" role="button" data-slide="prev">
            <i class="glyphicon glyphicon-chevron-left text-gray" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control onboarding-control" href="#carousel-onboarding" role="button" data-slide="next">
            <i class="glyphicon glyphicon-chevron-right text-gray" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
