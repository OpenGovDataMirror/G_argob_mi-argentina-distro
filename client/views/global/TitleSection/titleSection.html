<template name="titleSection">
  {{#with settings}}
    {{#if breadcrumb}}
      {{> breadcrumbs}}
    {{/if}}
    <div class="m-b-1">
      <h1 class="{{classTitle}}">{{title}}</h1>{{#if complementoTitle}}{{{complementoTitle}}}{{/if}}
      {{#if bajada}}<p class="text-muted m-t-05">{{bajada}}</p>{{/if}}
    </div>
    <hr class="m-y-1">
  {{/with}}
</template>
